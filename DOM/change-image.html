<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1' />
  <title>Change image</title>
</head>
<body>

<!-- Change HTML attribute: -->
<img id='image' src='images/pexels-photo-355952.jpeg' width='500' height='348' alt='image' />


<div>
  <button type='button' onclick="document.getElementById('image').src=
          'images/pencil-typography-black-design.jpg'">next
  </button>
  
  <button type='button' onclick="document.getElementById('image').src=
          'images/pexels-photo-355952.jpeg'">prev
  </button>
</div>

</body>
</html>
