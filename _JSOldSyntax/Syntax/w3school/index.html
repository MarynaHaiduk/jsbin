<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JS Introduction</title>
	</head>

	<body>
		<h1>JS Intro</h1>
		<p id="root"></p>

		<button type="button" onclick="displayDateAndTime()">Click me!</button>
		<br/>

		<img id="myImage" src="images/pic_bulboff.gif" style="width:100px">
		<button type="button" onclick="changeImage()">Click me!</button>
		<hr/>

		<h1>JavaScript Output</h1>
		<h3>Using innerHTML</h3>
		<p id="demo"></p>
		<script>
			document.getElementById("demo").innerHTML = 5 + 6;
		</script>

		<h3>Using document.write()</h3>
		<p>Using document.write() after an HTML document is loaded, will delete all existing HTML!!!</p>
		<p>The document.write() method should only be used for testing.</p>
		<script>
			document.write(5 + 6);
		</script>

		<h3>Using window.alert()</h3>
		<script>
			window.alert(5 + 6);
		</script>

		<h3>Using console.log()</h3>
		<script>
			console.log(5 + 6);
			// console.log('Hello World!!!');
			// console.error('This is an error');
			// console.warn('This is a warning');
		</script>

    <script src="main.js"></script>
  </body>
</html>
