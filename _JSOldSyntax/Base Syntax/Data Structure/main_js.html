<!-- counter -->
<p>1</p>
<button onclick="counter()">Count</button>
<script>
  let countEl = document.querySelector("p");
  console.log(countEl);
  let count = 0;
  
  function counter() {
    count += 1
    countEl.innerText = count;
    
    if (count % 10 === 0) {
      alert(`Count is now ${count}`);
    }
  }
</script>
