<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

<h1>Heading</h1>
<p id="text">Paragraph</p>
<button type="button" onClick="document.write(5+5)">delete all existing HTML</button>

<!--method in the browser to print the content of the current window-->
<button onclick="window.print()">Print this page</button>

<script>
  alert('alert text');

  console.log("console.log text");
  console.error('This is an error');
  console.warn('This is a warning');
  
  document.getElementById("text").innerHTML = 5 + 6;
  
  document.write(5 + 6);
  document.write("document.write text");

  [1, 2].forEach(alert); // 1 2

  prompt("text", 123); // returns text, or null if enter canceled
  prompt("text", ""); // for IE without value, else IE "undefined"

  confirm("Question"); // returns true, if pressed OK, else false
  
</script>

</body>
</html>
