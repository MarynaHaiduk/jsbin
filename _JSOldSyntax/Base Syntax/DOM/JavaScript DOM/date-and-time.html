<!DOCTYPE html>
<html>
<body>

<h2>Output date and time</h2>

<button type="button"
onclick="document.getElementById('get-time').innerHTML = Date()">
Date and Time</button></br>
<p id="get-time"></p>

<button type="button" onclick="outputHour()">Hour</button>
<p id="get-hours"></p>

<script>
function outputHour() {
  let date = new Date();
  let hour = date.getHours();
  document.getElementById("get-hours").innerHTML = hour;
}
</script>

</body>
</html>
