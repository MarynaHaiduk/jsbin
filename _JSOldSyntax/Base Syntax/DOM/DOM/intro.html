<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>JS</title>
	</head>

	<body>
		<p id="root">123</p>
		<h1>JavaScript Display Possibilities</h1>

		<!--Using innerHTML-->
		<button type="button" onclick="document.getElementById('root').innerHTML= 5 + 6">Change HTML Content</button>
		</br>

		<!--Using document.write() after an HTML document is loaded, will delete all existing HTML!!!
		The document.write() method should only be used for testing.-->
		<button type="button" onclick="document.write(5 + 6)">Try it</button>

		<!--
		<button type="button" onclick="document.getElementById('root').innerHTML = Date()">Display date & time</button>
		<button onclick="this.innerHTML=Date()">The time is?</button>
		
		<button type="button" onclick="document.getElementById('root').innerHTML = 'Hello'">Change text</button>
		<img id="image" src="images/pic_bulboff.gif" />
		<button type="button" onclick="document.getElementById('image').src='images/pic_bulbon.gif'">Change Image</button>
		<button type="button" onclick="document.getElementById('root').style.fontSize='35px'">Change FontSize</button>
		<button type="button" onclick="document.getElementById('root').style.display='none'">Hide Elements</button>
		<button type="button" onclick="document.getElementById('root').style.display='block'">Display Hidden</button>


		// External scripts
		<script src="main.js"></script>
		-->
		<p id="demo"></p>
	<script>
		// Statements
		var x, y, z;
		x = 5;
		y = 15;
		z = x + y;
		document.getElementById('demo').innerHTML= "The value of z is " + z + ".";
	</script>

	<script>
		function myFunction(p1, p2) {
		  return p1 * p2;
		}
		document.getElementById("demo").innerHTML = myFunction(4, 3);
	</script>

	<script>
	var x = myFunction(4, 3);
	document.getElementById("demo").innerHTML = x;
  
  function myFunction(a, b) {
    return a * b;
  }
	</script>

	<script>
		function toCelsius(f) {
		  return (5/9) * (f-32);
		}
		document.getElementById("demo").innerHTML = toCelsius(77);
	</script>


	<script>
document.getElementById("demo").innerHTML =
"The temperature is " + toCelsius(77) + " Celsius";

function toCelsius(fahrenheit) {
  return (5/9) * (fahrenheit-32);
}
</script>


	<script src="main.js"></script>
	</body>
</html>
