<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

<div>
  <img id="image" alt="picture" width="240" height="240"
       src="images/multicolored-abstract-painting-1570779.jpg"/></br>
  
  <button type="button" onclick="changeImage(0)">Next</button>
  <button type="button" onclick="changeImage(1)">Prev</button>
</div>

<script>
  function changeImage(state) {
    let picture;
    if (state === 0) {
      picture = "images/abstract-abstract-painting-acrylic-acrylic-paint-1585325.jpg";
    } else {
      picture = "images/multicolored-abstract-painting-1570779.jpg";
    }
    document.getElementById('image').src = picture;
  }
</script>

</body>
</html>
