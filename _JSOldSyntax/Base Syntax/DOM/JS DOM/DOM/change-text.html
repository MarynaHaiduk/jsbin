<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

<h1>DOM</h1>
<p id="text">Lorem Ipsum</p>
<button type="button" onclick="change()">click it</button>
<button type="button" onclick="this.innerHTML=Date()">change own element</button>

<script>
  function change() {
    
    // - textContents is all text contained by an element and all its children
    // that are for formatting purposes only
    // - innerText returns all text contained by an element and all its child elements.
    // - innerHtml returns all text, including html tags, that is contained by an element.
    
    document.getElementById('text').innerText = "New text...";
    document.getElementById("text").innerHTML = "Text changed";
    document.querySelector('h1').textContent = 'Heading';
    document.getElementById('text').style.background = "grey";
    document.getElementById('text').style.fontSize = "20px";
    document.getElementById('text').style.color = 'green';
    document.getElementById("text").style.backgroundColor = "lightgray";
    document.getElementById('text').innerHTML = Date();
  }
</script>
</body>
</html>
